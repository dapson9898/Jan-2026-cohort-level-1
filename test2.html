<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makemouth nav</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 20%;
            height: 100vh;
            border: 2px solid gray;
            padding: 40px 30px;
            background-color: #f5f5f5
        }
        .container p{
            font-weight: bold;
            color: gray;
            font-size: 32px;
        }
        .container li{
            list-style: none;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px gray  ;
            font-weight: bold;
            margin: 3px 0;
            cursor: pointer;
        }
        .container li:hover{
            font-size: 28px;
            background: linear-gradient(90deg, gray 10%, pink);
        }
        .container span{
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>NAVIGATION</p>
        <ul>
            <li><span class="material-symbols-outlined">language</span>Dashboard</li>
            <li><span class="material-symbols-outlined">language</span>My Mouths</li>
            <li><span class="material-symbols-outlined">language</span>Browse Mouths</li>
            <li><span class="material-symbols-outlined">language</span>Create Mouth</li>
            <li><span class="material-symbols-outlined">language</span>Raffle</li>
            <li><span class="material-symbols-outlined">language</span>Raffle History</li>
            <li><span class="material-symbols-outlined">language</span>Wallets</li>
            <li><span class="material-symbols-outlined">language</span>Transactions</li>
            <li><span class="material-symbols-outlined">language</span>Analysis</li>
            <li><span class="material-symbols-outlined">language</span>My Support </li>
            <li><span class="material-symbols-outlined">language</span>Profile</li>
        </ul>
    </div>
</body>
</html>
